    <h1>Prime Number</h1>
    <p id="demo2"></p>
    <script>
       
          let msg = "";

                for (let a = 1; a <= 20; a++) {
                    let count = 0;
                    for (let b = 1; b <= a; b++) {
                        if (a % b == 0) {
                            count++;
                        }
                    }
                    if (count == 2) {
                        msg += "This is prime number=" + a + "<br>";
                    }
                }
                document.getElementById("demo2").innerHTML = msg;
    </script>

            <h1>1 - 100 in do while</h1>
            <p id="demo5"></p>
            <script>
               
                 let msg4 = "";
                let i = 1;
                do {
                    msg4 += "The number is =" + i + "<br>";
                    i++;
                }
                while (i <= 100);
                document.getElementById("demo5").innerHTML = msg4;
                        
            </script>
